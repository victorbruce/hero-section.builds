<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Track List</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__inner">
        <div class="navbar__logo">
          <a href="#">Track | List</a>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__menu-link">
            <a href="#">How it works</a>
          </li>
          <li class="navbar__menu-link">
            <a href="#">Pricing</a>
          </li>
          <li class="navbar__menu-link">
            <a href="#">Contact</a>
          </li>
          <li class="navbar__menu-link">
            <a class="btn-outline" href="#">Sign Up</a>
          </li>
        </ul>
        <div class="navbar__hamburger">
          <div class="top"></div>
          <div class="middle"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="hero__inner">
        <div class="hero__content-wrapper">
          <div class="hero__content">
            <h1>We Track Your Progress To Help You Achieve Your Goals</h1>
            <p>
              TrackList helps you achieve your goals by tracking your progress
              and mapping it to a calendar.
            </p>

            <a href="#" class="btn-outline">Get Started</a>
          </div>
          <div class="hero__image">
            <object
              data="./images/hero-image.svg"
              width="574"
              height="495"
            ></object>
          </div>
        </div>
        <div class="hero__coming-soon">
          <p>Coming soon:</p>

          <a class="btn btn-full">
            <img src="./images/googleplay.svg" alt="google playstore " /> Google
            Play</a
          >

          <a class="btn btn-full">
            <img src="./images/apple.svg" alt="apple store" /> Apple Store</a
          >
        </div>
      </div>
    </header>
    <script src="js/index.js"></script>
  </body>
</html>
